<!DOCTYPE html>
<html>
<head>
    <title>Month Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .content {
            text-align: center;
        }

        .date {
            font-size: 24px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Month Calculator</h1>
    <div class="date">%month%</div>
</div>
</body>
</html>
